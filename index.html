<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Abaco Tool</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <div class="overlay">
    <header>
      <img src="logo personale.png" alt="Logo" class="logo">
      <h1>Abaco Tool</h1>
    </header>

    <nav>
      <button class="tab-btn active" data-tab="main">Calcolatore</button>
      <button class="tab-btn" data-tab="settings">Impostazioni</button>
    </nav>

    <main>
      <!-- Scheda principale -->
      <div class="tab active" id="main">
        <div class="card">
          <h2>Lista Prodotti</h2>
          <div id="product-list"></div>
        </div>

        <div class="card">
          <h2>Partecipanti</h2>
          <input type="number" id="participants" min="1" value="1">
        </div>

        <div class="card total">
          <h2>Totali</h2>
          <p><strong>Totale:</strong> <span id="total">0</span></p>
          <p><strong>Per partecipante:</strong> <span id="per-person">0</span></p>
        </div>
      </div>

      <!-- Scheda impostazioni -->
      <div class="tab" id="settings">
        <div class="card">
          <h2>Modifica Prezzi</h2>
          <div id="settings-list"></div>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
